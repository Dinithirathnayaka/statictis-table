<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Statistics Table</title>
</head>
<body>

     <!--Header-->

     <header>
        <div class="logo">
           <h2>Statistics Table</h2>
        </div>
       
    </header>

    <!--container-->
    <div id="delete">
        <button class="btcelld" id="dele">Delete all</button>
    </div>

    <div id="con-body" class="container">

            <div class="inp-frm">

                <form id="add-frm" action="">
                    <h3>Add a table's details</h3>
                    <input type="text" id="clz-title" placeholder="Enter class intervel">
                    <input type="text" id="fre-title" placeholder="Enter frequency(f)">
                    <button type="submit" id="save">Save</button>
                   
        
                </form>

            </div>    

                <!--table-->

                <div class="table" id="tbl-div">
                    <table id="items">
                        <tr>
                            <th>Class Intervel</th>
                            <th>Frequency(f)</th>
                            <th>Delete</th>
        
                        </tr>

                       
        
                    </table>
                   
                </div>
            
        
    </div>

 
        <div class="table2" id="tbl-div2">
            <table id="items2">
           
                    <tr>
                        <th>Class Intervel</th>
                        <th>Frequency(f)</th>
                        <th class="fm">Class mark(x<sub>m</sub>)</th>
                        <th class="fx">fx<sub>m</sub></th>
                        <th class='fx**2'>fx<sup>2</sup><sub>m</sub></th>
                        <th class="cf">Cumulative Frequency</th>
                        
    
                    </tr>
            

            </table>
            <button type="submit" id="enter">Enter</button>
            <button type="submit" id="chart">click</button>
        </div>

        <div id="result">
               
       
        </div>
        <canvas id="myChart0" width="800" height="400"></canvas> 
        <canvas id="myChart" width="800" height="400"></canvas> 
     
    

  
    
    <!--external script-->

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
